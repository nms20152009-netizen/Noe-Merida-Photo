<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Noé Mérida - Photo | Acapulco</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;1,400&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                navy: '#1B3B5A', // Deep Ocean Blue - Professionalism
                gold: '#C5A065', // Matte Sand Gold - Luxury/Weddings
                teal: '#4A7A7C', // Tropical Muted Teal - Acapulco Nature
                sand: '#FAFAF9', // Warm White background
                slate: '#64748B', // Tech gray
              }
            },
            fontFamily: {
              serif: ['Playfair Display', 'serif'],
              sans: ['Lato', 'sans-serif'],
            },
            animation: {
              'fade-in-up': 'fadeInUp 1s ease-out forwards',
              'slow-zoom': 'slowZoom 20s linear infinite alternate',
              'slide-right': 'slideRight 1.5s ease-in-out infinite',
              'spin-slow': 'spin 8s linear infinite',
              'spin-reverse-slow': 'spinReverse 12s linear infinite',
              'shutter-breathe': 'shutterBreathe 3s ease-in-out infinite',
              'pulse-glow': 'pulseGlow 2s ease-in-out infinite',
            },
            keyframes: {
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              slowZoom: {
                '0%': { transform: 'scale(1)' },
                '100%': { transform: 'scale(1.1)' },
              },
              slideRight: {
                '0%, 100%': { transform: 'translateX(0)' },
                '50%': { transform: 'translateX(5px)' },
              },
              spinReverse: {
                '0%': { transform: 'rotate(360deg)' },
                '100%': { transform: 'rotate(0deg)' },
              },
              shutterBreathe: {
                '0%, 100%': { transform: 'scale(0.9) rotate(0deg)' },
                '50%': { transform: 'scale(1.1) rotate(15deg)' },
              },
              pulseGlow: {
                '0%, 100%': { opacity: '0.4', transform: 'scale(0.8)' },
                '50%': { opacity: '0.8', transform: 'scale(1.2)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        font-family: 'Lato', sans-serif;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Playfair Display', serif;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.90);
        backdrop-filter: blur(12px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",

    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/"
  }
}
</script>
</head>
  <body class="bg-brand-sand text-brand-navy antialiased">
    <div id="root"></div>
  </body>
</html>
